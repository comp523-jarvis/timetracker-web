{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}

    <h1 class="border-bottom mb-4 pb-1">Log In</h1>
    <form method="post">
      {{ form|crispy }}
      {% csrf_token %}
      <button class="btn btn-primary" type="submit">Log In</button>
    </form>
  </div>
{% endblock %}
