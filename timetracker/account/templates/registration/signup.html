{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="col-md-12 col-lg-8 offset-lg-2">
    <h1 class="border-bottom mb-4 pb-1">Sign Up</h1>
    <p class="alert alert-info">
      Already have an account? <a href="{% url 'account:login' %}">Log in</a> instead.
    </p>
    <form method="post">
      {{ form|crispy }}
      {% csrf_token %}
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
{% endblock %}
