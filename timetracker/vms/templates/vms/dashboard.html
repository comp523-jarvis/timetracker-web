{% extends 'base.html' %}

{% block content %}
  <h1>Dashboard</h1>
  <h2>Quick Links</h2>
  {% if staff_admin %}
    <h2>Staff List</h2>
    <ul>
        {% for staff in staff_admin %}
          <li>{{ staff.agency }}</li>
        {% endfor %}
    </ul>
  {% endif %}
  {% for employee in employees %}
    <a href="{{ employee.get_absolute_url }}"> Go to employee page, {{ employee }}</a>
  {% endfor %}
{% endblock %}
